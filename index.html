<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaxiGo Neumünster - Ihr zuverlässiges Taxiunternehmen in Neumünster. 24/7 Taxi-Service, Flughafentransfer, Krankenfahrten, Schülerfahrten und mehr.">
    <title>TaxiGo Neumünster - Startseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A1F2C;
            --secondary-color: #8E9196;
            --accent-color: #9b87f5;
            --background-color: #F1F0FB;
            --text-color: #333333;
        }
        * { 
            font-family: 'Poppins', sans-serif; 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        body { 
            line-height: 1.6; 
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1rem 0; 
            background-color: var(--primary-color);
            color: white;
        }
        nav a { 
            text-decoration: none; 
            color: white; 
            margin: 0 15px; 
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .logo {
            font-weight: 700;
            color: var(--accent-color);
        }
        .hero { 
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%); 
            color: white; 
            text-align: center; 
            padding: 100px 0; 
        }
        .hero a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero a:hover {
            background-color: var(--accent-color);
            color: white;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">TaxiGo Neumünster</div>
                <div>
                    <a href="index.html">Home</a>
                    <a href="services.html">Leistungen</a>
                    <a href="fleet.html">Unsere Flotte</a>
                    <a href="prices.html">Preise</a>
                    <a href="contact.html">Kontakt</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Taxi in Neumünster</h1>
                <p>Schnell, zuverlässig und fair – Ihr kompetenter Taxiservice, 24/7 für Sie da.</p>
                <div>
                    <a href="tel:043219638696">Jetzt anrufen</a>
                    <a href="https://wa.me/4943219638696">WhatsApp</a>
                </div>
            </div>
        </section>
        <section class="container" style="margin: 40px auto; max-width: 500px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #ccc; padding: 30px;">
            <h2>Fahrpreisrechner</h2>
            <form id="fareForm" autocomplete="off">
                <label for="from">Startadresse:</label><br>
                <input type="text" id="from" name="from" class="autocomplete" placeholder="z.B. Bahnhofstraße" required style="width:100%;padding:8px;margin-bottom:10px;">
                <div id="from-suggestions" class="suggestions"></div>
                <label for="to">Zieladresse:</label><br>
                <input type="text" id="to" name="to" class="autocomplete" placeholder="z.B. Holstenstraße" required style="width:100%;padding:8px;margin-bottom:10px;">
                <div id="to-suggestions" class="suggestions"></div>
                <label for="distance">Entfernung (km):</label><br>
                <input type="number" id="distance" name="distance" min="0.1" step="0.1" placeholder="z.B. 5.2" required style="width:100%;padding:8px;margin-bottom:10px;">
                <button type="submit" style="width:100%;padding:10px;background:var(--accent-color);color:#fff;border:none;border-radius:5px;font-size:1rem;">Preis berechnen</button>
            </form>
            <div id="fareResult" style="margin-top:20px;font-weight:bold;"></div>
        </section>
        <style>
            .suggestions { position: relative; }
            .suggestions-list { position: absolute; background: #fff; border: 1px solid #ccc; width: 100%; z-index: 10; max-height: 120px; overflow-y: auto; border-radius: 0 0 5px 5px; }
            .suggestion-item { padding: 8px; cursor: pointer; }
            .suggestion-item:hover { background: #f1f0fb; }
        </style>
        <script>
        // Autocomplete mit OpenStreetMap Nominatim API für ganz Deutschland
        function setupNominatimAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsBox = document.getElementById(suggestionsId);
            let lastController = null;
            input.addEventListener('input', function() {
                const value = this.value.trim();
                suggestionsBox.innerHTML = '';
                if (lastController) lastController.abort();
                if (value.length < 2) return;
                const controller = new AbortController();
                lastController = controller;
                fetch(`https://nominatim.openstreetmap.org/search?street=${encodeURIComponent(value)}&country=Deutschland&format=json&addressdetails=1&limit=8`, {
                    headers: { 'Accept-Language': 'de' },
                    signal: controller.signal
                })
                .then(res => res.json())
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) return;
                    const list = document.createElement('div');
                    list.className = 'suggestions-list';
                    data.forEach(item => {
                        if (!item.address || !item.address.road) return;
                        const street = item.address.road;
                        const city = item.address.city || item.address.town || item.address.village || '';
                        const display = city ? `${street}, ${city}` : street;
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.textContent = display;
                        div.onclick = () => {
                            input.value = display;
                            suggestionsBox.innerHTML = '';
                        };
                        list.appendChild(div);
                    });
                    suggestionsBox.appendChild(list);
                })
                .catch(() => {});
            });
            document.addEventListener('click', function(e) {
                if (!suggestionsBox.contains(e.target) && e.target !== input) {
                    suggestionsBox.innerHTML = '';
                }
            });
        }
        setupNominatimAutocomplete('from', 'from-suggestions');
        setupNominatimAutocomplete('to', 'to-suggestions');
        // Preisberechnung bleibt unverändert
        document.getElementById('fareForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const distance = parseFloat(document.getElementById('distance').value);
            if (isNaN(distance) || distance <= 0) {
                document.getElementById('fareResult').textContent = 'Bitte eine gültige Entfernung eingeben.';
                return;
            }
            const grundpreis = 4.00;
            const kmPreis = 2.50;
            const preis = grundpreis + (distance * kmPreis);
            document.getElementById('fareResult').textContent = `Geschätzter Fahrpreis: ${preis.toFixed(2)} € (ohne Wartezeit)`;
        });
        </script>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TaxiGo Neumünster</p>
            <div>
                <a href="tel:043219638696">04321-9638696</a>
                <a href="mailto:taxigoneumuenster@gmail.com">E-Mail</a>
            </div>
        </div>
    </footer>
</body>
</html>
