  <noscript>

  <link rel="stylesheet" href="style-main.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">Taxi<span class="highlight">Go</span>‎ Neumünster</a>
        </div>
        <nav>
          <input type="checkbox" id="nav-toggle">
          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
          <ul class="nav-menu">
            <li><a href="index.html">Startseite</a></li>
            <li><a href="leistungen.html">Leistungen</a></li>
            <li><a href="ueber-uns.html">Über uns</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li>
              <a href="/qr.html" class="btn-order">
                <i class="fas fa-taxi"></i> Online bestellen
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- Floating Order Button for Mobile -->
  <a href="/qr.html" class="btn-order-mobile" style="display:none">
    <i class="fas fa-taxi"></i> Online bestellen
  </a>
  <script>
    function toggleOrderBtn() {
      const btn = document.querySelector('.btn-order-mobile');
      if (window.innerWidth <= 900) {
        btn.style.display = 'flex';
      } else {
        btn.style.display = 'none';
      }
    }
    window.addEventListener('resize', toggleOrderBtn);
    window.addEventListener('DOMContentLoaded', toggleOrderBtn);
  </script>

  <!-- Floating Order Button for Mobile -->
  <a href="/qr.html" class="btn-order-mobile" style="display:none">
    <i class="fas fa-taxi"></i> Online bestellen
  </a>
  <script>
    function toggleOrderBtn() {
      const btn = document.querySelector('.btn-order-mobile');
      if (window.innerWidth <= 900) {
        btn.style.display = 'flex';
      } else {
        btn.style.display = 'none';
      }
    }
    window.addEventListener('resize', toggleOrderBtn);
    window.addEventListener('DOMContentLoaded', toggleOrderBtn);
  </script>
  <main>
    <section style="padding:4rem 0;text-align:center;">
      <h1>Unsere Flotte</h1>
      <p>Die Flotten-Informationen finden Sie jetzt auf der <a href="index.html"
          style="color:#FFD700;text-decoration:underline;">Startseite</a>.</p>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Mobile Navigation Toggle: Menü schließt beim Klick auf Link
      const navToggle = document.getElementById('nav-toggle');
      const navLinks = document.querySelectorAll('.nav-menu a');
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navToggle.checked = false;
        });
      });
    });
  </script>
</body>

</html>
