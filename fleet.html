<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiGo Neumünster - Unsere Flotte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A1F2C;
            --secondary-color: #8E9196;
            --accent-color: #9b87f5;
            --background-color: #F1F0FB;
            --text-color: #333333;
        }
        * { 
            font-family: 'Poppins', sans-serif; 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        body { 
            line-height: 1.6; 
            color: var(--text-color);
            background-color: var(--background-color);
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 1rem 0; 
            background-color: var(--primary-color);
            color: white;
        }
        nav a { 
            text-decoration: none; 
            color: white; 
            margin: 0 15px; 
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--accent-color);
        }
        .logo {
            font-weight: 700;
            color: var(--accent-color);
        }
        main {
            padding: 40px 0;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid var(--accent-color);
        }
        section h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">TaxiGo Neumünster</div>
                <div>
                    <a href="index.html">Home</a>
                    <a href="services.html">Leistungen</a>
                    <a href="fleet.html">Unsere Flotte</a>
                    <a href="prices.html">Preise</a>
                    <a href="contact.html">Kontakt</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Unsere Flotte</h1>
            <section>
                <h2>Toyota BZ4X</h2>
                <img src="https://cdn.pixabay.com/photo/2022/11/10/13/44/car-7583382_1280.png" alt="3D-Rendering Toyota BZ4X" style="width:100%;max-width:400px;display:block;margin:24px auto 16px auto;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.12);">
                <p>Modernes, vollelektrisches Taxi – leise, komfortabel, emissionsfrei.</p>
            </section>
            <section>
                <h2>Toyota Prius Plus</h2>
                <img src="https://cdn.pixabay.com/photo/2012/05/29/00/43/car-49278_1280.jpg" alt="3D-Rendering Toyota Prius Plus" style="width:100%;max-width:400px;display:block;margin:24px auto 16px auto;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.12);">
                <p>Geräumiger Hybrid für bis zu 7 Fahrgäste – zuverlässig und sparsam.</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TaxiGo Neumünster</p>
        </div>
    </footer>
</body>
</html>
