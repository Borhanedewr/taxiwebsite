<!DOCTYPE html>
<html lang="de">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="author" content="TaxiGo NeumÃ¼nster" />
  {% seo %}
  <!-- hreflang for SEO multilingual -->
  <link rel="alternate" hreflang="de" href="{{ page.url | replace:'/en/','/' | absolute_url }}" />
  <link rel="alternate" hreflang="en" href="{{ '/en' | append: page.url | replace:'//en','/en' | absolute_url }}" />
  <link rel="alternate" hreflang="x-default" href="{{ page.url | replace:'/en/','/' | absolute_url }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/style-main.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <nav style="text-align:right; margin:0 2rem 1rem 0;">
      <a href="{{ page.url | replace:'/en/','/' | relative_url }}" {% unless page.lang == 'en' %}style="font-weight:bold;"{% endunless %}>Deutsch</a> |
      <a href="{{ '/en' | append: page.url | replace:'//en','/en' | relative_url }}" {% if page.lang == 'en' %}style="font-weight:bold;"{% endif %}>English</a>
    </nav>
    {{ content }}
    {% include footer.html %}
  </body>
</html>
